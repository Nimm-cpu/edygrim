<!DOCTYPE html>
<html>
<head>
    <title>Reset Authentication</title>
</head>
<body style="padding: 50px; font-family: Arial;">
    <h1>Reset Supabase Authentication</h1>
    
    <div id="status">
        <p>Click the button below to completely reset authentication:</p>
        <button onclick="resetAuth()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px;">
            RESET ALL AUTHENTICATION
        </button>
    </div>
    
    <script>
        function resetAuth() {
            if (confirm('⚠️ This will log you out everywhere and clear all stored data. Continue?')) {
                // Clear all storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                // Redirect to login
                document.getElementById('status').innerHTML = `
                    <h2 style="color: green;">✅ Authentication Reset Complete!</h2>
                    <p>Redirecting to login page...</p>
                `;
                
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
